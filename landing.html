<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boho Kids</title>

    <!-- Font downloads -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">

    <!-- link to the stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="./assets/Boho-kids-brown.svg" type="image/png">
</head>

<body>

    <!-- desktop/tablet header -->
<header class = "desktop--header">
    <image src = "./assets/Boho-kids-brown.svg"/>
        <button id = "scrollButton" >Sign Up</button>
</header>

<!-- mobile header -->
<header class = "mobile--header">
    <image src = "./assets/Boho-kids-brown.svg"/>
        <button id = "mobileScrollButton" >Sign Up</button>
</header>

<!-- hero -->

<section class = "hero" >
    <image class = "desktop--hero" src = "./assets/Furniture-hero-3.jpeg"/>
    <image  class = "mobile--hero" src = "./assets/Furniture-hero-2.jpeg"/>
    <div>
        <h2>Our biggest sale of the year!</h2>
        <h3 id = "countdown">Countdown</h3>
    </div>
</section>

<section id = "carousel"></section>

<form id = "signupForm" action="" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button class = "submitBtn" type="submit">Get Notified</button>
</form>

    <!-- Script tags -->
    <script src="countdown.js"></script>
    <script type = "module" src="carousel.js"></script>


</body>

</html>
